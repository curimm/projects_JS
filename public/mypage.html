<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="LetsWatch" />
    <meta
      name="description"
      content="LetsWatch is a movie recommendation app made for my project work. #CAP615"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <!-- Prerequisite -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>MVTI_추천할게 너의 취향,아껴줄게 너의 시간!</title> | List Page</title>

    <!-- StyleSheet : CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Scripting : JS -->
    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/movie-list.js" type="module"></script>
  </head>
  <body>
 
   <header class="header">
      
      <a href="./index.html" class="logo" >
        <img
          src="./favicon01.svg"
          alt="MVTI Home"
          width="80"
          height="80"
        />
      </a>
      
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="힐링이 필요해!귀여운 영화 추천해줘"
            class="search-field"
            autocomplete="off"
            search-field
          />
          <button class="search-btn">
            <img
            src="../assets/img/search.png"
            alt="search"
            class="leading-icon"
            width="20"
            height="20"
          />
          </button>

        </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="../assets/img/menu.png"
          width="20"
          height="20"
          alt="검색창 열기"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="../assets/img/openMenu.png"
          alt="메뉴 열기"
          class="menu"
          width="20"
          height="20"
        />
      </button>
      <button>
        <img
          src="../assets/img/closeMenu.png"
          alt="메뉴 닫기"
          class="close"
          width="20"
          height="20"
        />
      </button>
    </header>

    <main>
      
      <!-- Sidebar_공통-->
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content></article>
    </main>
  </body>
</html>
