<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="LetsWatch" />
    <meta
      name="description"
      content="MyPage_MVTI"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <!-- Prerequisite -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>MVTI | MyPage</title> | MyPage</title>

    <!-- StyleSheet : CSS -->
    <link rel="stylesheet" href="../src/css/style.css" />
    <!-- Scripting : JS -->
    <script src="../src/global.js" defer></script>
    <script src="../src/mypage.js" type="module"></script>
    <script src="../src/movie-list.js" type="module"></script>
  </head>
  <body>
 <!-- Header -->
   <header class="header">
      <a href="./index.html" class="logo" >
        <img
          src="./favicon01.svg"
          alt="MVTI Home"
          width="80"
          height="80"
        />
      </a>
      
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search" 
            aria-label="search contents"
            placeholder="귀여운 영화 추천해줘"
            class="search-field"
            autocomplete="off"
            search-field
          />
          <button class="search-btn">
            <img
            src="./assets/img/search.png"
            alt="search"
            class="leading-icon"
            width="20"
            height="20"
          />
          </button>

        </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/img/search.png"
          width="20"
          height="20"
          alt="검색창 열기"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/img/openMenu.png"
          alt="메뉴 열기"
          class="menu"
          width="20"
          height="20"
        />
      </button>
      <button>
        <img
          src="./assets/img/closeMenu.png"
          alt="메뉴 닫기"
          class="close"
          width="20"
          height="20"
        />
      </button>
    </header>

    <div class="movie-list">
      <h3>내가 찜한 컨텐츠</h3>
      <div class="slide">
          <img src="./assets/img/Adventure.jpg" alt="movie-Sample" width="200">
      </div>
      <div class="slide">
          <img src="./assets/img/Chungking Express.jpg" alt="movie-Sample2" width="200">
      </div>
      <div class="slide">
          <img src="./assets/img/Mr_ & Mrs. Smith" alt="movie-Sample3" width="200">
      </div>
   </div>
   <div>
      <h3>MVTI 맞춤 추천 컨텐츠</h3>
      <div>
         <img src="./assets/img/cookie.jpg" alt="movie-Sample3" width="200">
     </div>
   </div>

</div>                                                              
  <script src="../src/index.js"></script>   
  <main>
      
   <!-- Sidebar_공통-->
   <div class="overlay" overlay menu-toggler></div>
 </main>

</body>
</html>
