<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="LetsWatch" />
    <meta
      name="description"
      content="Contents List page_ MVTI"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <!-- Prerequisite -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>MVTI | List Page</title>| List Page</title>

    <!-- StyleSheet : CSS -->
    <link rel="stylesheet" href="../src/css/style.css" />
    <!-- Scripting : JS -->
    <script src="../src/global.js" defer></script>
    <script src="../src/movie-list.js" type="module"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="./index.html" class="logo">
         <img
         src="./favicon01.svg"
         alt="MVTI Home"
         width="80"
         height="80"
       />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search contents"
            placeholder="키워드로 컨텐츠 검색"
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="./assets/img/search.png"
            alt="search"
            class="leading-icon"
            width="24"
            height="24"
          />
        </div>
      </div>
      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/img/search.png"
          width="24"
          height="24"
          alt="검색창 열기"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/img/closeMenu.png"
          alt="메뉴_열기"
          class="menu"
          width="24"
          height="24"
        />
        <img
          src="./assets/img/openMenu.png"
          alt="메뉴_닫기"
          class="close"
          width="24"
          height="24"
        />
      </button>
    </header>

    <main>
      <!-- Sidebar_공통-->
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>
      <article class="container" page-content></article>
    </main>
  </body>
</html>
